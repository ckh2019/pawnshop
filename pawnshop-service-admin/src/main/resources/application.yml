server:
  port: ${PORT:8301}

spring:
  application:
    name: pawnshop-service-admin
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/pawnshop?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
      username: ckh
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    loadbalancer:
      retry:
        enabled: false
    compatibility-verifier:
      enabled: false
  redis:
    database: 0
    host: 129.211.17.8
    port: 6379
    password:
    pool:
      jedis:
        max-active: 200
        max-wait: -1
        max-idle: 10
        min-idle: 0
    timeout: 5000
  rabbitmq:
    host: 129.211.17.8
    port: 5672
    username: admin
    password: admin
    virtualHost: /
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB



eureka:
  client:
    register-with-eureka: true # 服务注册,是否将自己注册到Rureka服务中
    fetch-registry: true   #服务发现
    serviceUrl:     # Eureka客户端和 Eureka服务端的交互地址,高可用状态配置对方的地址,单机状态配置自己的地址
      defaultZone: ${EUREKA_SERVER:http://www.ckh.com:8401/eureka/}
  instance:
    prefer-ip-address: true # 将自己ip注册到 Eureka 服务中
    ip-address: ${IP_ADDRESS:127.0.0.1}
    instance-id: ${spring.application.name}:${server.port}

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.ckh2019.pawnshop.commons.model.pojo
