<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>多语种翻译</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/layer.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>多语种翻译</h1>
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <select class="form-control">
                <option value="no">选择译文语种</option>
                <option value="zh">中文</option>
                <option value="wyw">文言文</option>
                <option value="en">英语</option>
                <option value="jp">日语</option>
                <option value="kor">韩语</option>
                <option value="fra">法语</option>
                <option value="spa">西班牙语</option>
                <option value="ara">阿拉伯语</option>
                <option value="pt">葡萄牙语</option>
                <option value="ru">俄语</option>
                <option value="de">德语</option>
                <option value="it">意大利语</option>
                <option value="cht">繁体中文</option>
            </select>
        </div>
        <div class="col-md-8 col-md-offset-2" style="margin-top: 10px">
            <textarea id="res" class="form-control" rows="7" placeholder="请输入要翻译的文字"></textarea>
        </div>
        <div class="col-md-8 col-md-offset-2" style="margin-top: 10px">
            <button type="button" class="btn btn-primary btn-lg btn-block">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> 点击翻译
            </button>
        </div >

        <div class="col-md-8 col-md-offset-2" style="margin-top: 10px">
            <textarea id="dst" class="form-control" rows="7" readonly="readonly"></textarea>
        </div>
    </div>

</div>
</body>
<script>

    $(function(){
        $('button').click(function () {
            if ($('#res').val().split() == ''){
                return;
            }
            if ($('select').val() == 'no') {
                layer.msg('请先选择译文的目标语种!', function(){});
            }else {
                layer.load(1);
                $.ajax({
                    url : "translate",
                    type : "POST",
                    data : {
                        to : $('select').val(),
                        content : $('#res').val()
                    },
                    dataType:'json',
                    success : function (result) {
                        layer.closeAll('loading')
                        $("#dst").val(result.dst);
                    }
                });
            }
        });
    });
</script>
</html>
